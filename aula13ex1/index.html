<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora 4 funções + Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script type="module" src="index.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="calculadoraContainer container-fluid">
    <p class="h1">Insira dois valores.</p>
    <input type="number" id="firstNum" name="" >
    <input type="number" id="secondNum">
    <input type="submit" id="submitCalculadora" value="Submit">
  </div>
  <div class="container-fluid cadastroContainer">
    <p class="h1">Cadastro</p>
    <legend>Nome</legend>
    <input class="firstName" type="text" name="firstName" placeholder="Primeiro Nome" id=""> <hr>
    <legend>Sobrenome</legend>
    <input class="secondName" type="text" name="" placeholder="Segudo Nome" id=""> <hr>
    <legend>Campo De Estudo</legend>
    <input class="field" placeholder="EX: Direito, Engenharia" type="text"> <hr>
    <legend>Ano de Nascimento</legend>
    <input class="by" type="number" placeholder="Apenas o ano"> <hr>
    <input class="cadastrar" type="submit" value="Cadastrar">
  </div>
</body>
</html>
